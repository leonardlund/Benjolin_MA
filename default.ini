[audio]
sample_rate = 44100

[dataset]
data_path = "cephyr/users/lundle/Alvis/benjo/"
model_path = "cephyr/users/lundle/Alvis/benjo"

[vae]
latent_dim = 16
kl_beta = 0.001
output_activation = 'relu'

[training]
epochs = 10
learning_rate = 0.001
batch_size = 64
continue_training = False
patience = 5
run_number = 1

[features]
feature_type = 'bag-of-frames'
hop_length = 64
window_length = 1024
pad = 0
n_mfccs = 13
mfcc = True
centroid = True
rms = True
zcr = True
flux = True
flatness = True
weight_normalization = True

